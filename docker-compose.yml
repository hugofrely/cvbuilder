version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cvbuilder_db
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME:-cvbuilder}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: cvbuilder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cvbuilder_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./backend/service-account.json:/app/service-account.json:ro
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override specific variables for Docker
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      GCS_CREDENTIALS: /app/service-account.json
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account.json
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cvbuilder_celery
    command: celery -A cvbuilder_backend worker -l info
    volumes:
      - ./backend:/app
      - ./backend/service-account.json:/app/service-account.json:ro
    env_file:
      - ./backend/.env
    environment:
      # Override specific variables for Docker
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      GCS_CREDENTIALS: /app/service-account.json
    depends_on:
      - db
      - redis

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cvbuilder_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
