<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo 5: C et V avec design de document/paper -->
  <defs>
    <linearGradient id="grad5a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document/Paper shape with folded corner -->
  <path d="M 12 8 L 42 8 L 52 18 L 52 56 L 12 56 Z"
        fill="url(#grad5a)"
        opacity="0.2"/>

  <path d="M 42 8 L 42 18 L 52 18"
        fill="url(#grad5b)"
        opacity="0.3"/>

  <!-- Letter C with modern style -->
  <path d="M 28 24 C 21 24 17 28 17 34 C 17 40 21 44 28 44 C 31 44 33.5 43 35.5 41.5"
        stroke="url(#grad5a)"
        stroke-width="4.5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Letter V with modern style -->
  <path d="M 38 24 L 43 41 L 49 24"
        stroke="url(#grad5b)"
        stroke-width="4.5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Decorative dots representing text lines -->
  <circle cx="22" cy="51" r="1.5" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="28" cy="51" r="1.5" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="34" cy="51" r="1.5" fill="#0ea5e9" opacity="0.6"/>
</svg>
