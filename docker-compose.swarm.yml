version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cvbuilder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cvbuilder_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - cvbuilder_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Backend
  backend:
    image: registry.frely.fr/cvbuilder-backend:latest
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cvbuilder
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: cvbuilder_backend.settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: api.bidly.fr
      CORS_ALLOWED_ORIGINS: https://bidly.fr,https://www.bidly.fr
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      # Google Cloud Storage
      USE_GCS: ${USE_GCS:-True}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID}
      GCS_CREDENTIALS_JSON: ${GCS_CREDENTIALS_JSON}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_SINGLE_CV_PRICE_ID: ${STRIPE_SINGLE_CV_PRICE_ID}
      STRIPE_LIFETIME_PREMIUM_PRICE_ID: ${STRIPE_LIFETIME_PREMIUM_PRICE_ID}
    networks:
      - cvbuilder_network
      - traefik_public
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_public"
        - "traefik.http.routers.cvbuilder-backend.rule=Host(`api.bidly.fr`)"
        - "traefik.http.routers.cvbuilder-backend.entrypoints=websecure"
        - "traefik.http.routers.cvbuilder-backend.tls=true"
        - "traefik.http.routers.cvbuilder-backend.tls.certresolver=letsencrypt"
        - "traefik.http.services.cvbuilder-backend.loadbalancer.server.port=8000"
        - "traefik.http.services.cvbuilder-backend.loadbalancer.sticky.cookie=true"

  # Celery Worker
  celery:
    image: registry.frely.fr/cvbuilder-backend:latest
    command: celery -A cvbuilder_backend worker -l info
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cvbuilder
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: cvbuilder_backend.settings
      SECRET_KEY: ${SECRET_KEY}
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      # Google Cloud Storage
      USE_GCS: ${USE_GCS:-True}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID}
      GCS_CREDENTIALS_JSON: ${GCS_CREDENTIALS_JSON}
    networks:
      - cvbuilder_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    depends_on:
      - db
      - redis

  # Next.js Frontend
  frontend:
    image: registry.frely.fr/cvbuilder-frontend:latest
    environment:
      NEXT_PUBLIC_API_URL: https://api.bidly.fr
    networks:
      - cvbuilder_network
      - traefik_public
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_public"
        - "traefik.http.routers.cvbuilder-frontend.rule=Host(`bidly.fr`) || Host(`www.bidly.fr`)"
        - "traefik.http.routers.cvbuilder-frontend.entrypoints=websecure"
        - "traefik.http.routers.cvbuilder-frontend.tls=true"
        - "traefik.http.routers.cvbuilder-frontend.tls.certresolver=letsencrypt"
        - "traefik.http.services.cvbuilder-frontend.loadbalancer.server.port=3000"
        - "traefik.http.services.cvbuilder-frontend.loadbalancer.sticky.cookie=true"
        # Redirect www to non-www
        - "traefik.http.middlewares.cvbuilder-redirect-www.redirectregex.regex=^https://www\\.bidly\\.fr/(.*)"
        - "traefik.http.middlewares.cvbuilder-redirect-www.redirectregex.replacement=https://bidly.fr/$${1}"
        - "traefik.http.middlewares.cvbuilder-redirect-www.redirectregex.permanent=true"
        - "traefik.http.routers.cvbuilder-frontend.middlewares=cvbuilder-redirect-www"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cvbuilder_network:
    driver: overlay
    attachable: true
  traefik_public:
    external: true
